<body>

    <div id="container">

        <div role="main">

            <div id="editContact">
                <div id="addcon"><h1>Add Student Information</h1></div>

                <div>
                    <div>
                        <label for="firstName">First Name : </label>
                        <input type="text" id="firstName" name="firstName" />
                    </div>
                    <div>
                        <label for="lastName">Last Name : </label>
                        <input type="text" id="lastName" name="lastName" />
                    </div>
                    <div>
                        <label for="email">Email : </label>
                        <input type="text" id="email" name="email" />
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number : </label>
                        <input type="text" id="phoneNumber" name="phoneNumber" />
                    </div>
                    <div>
                        <label for="address">Address : </label>
                        <input type="text" id="address" name="address" />
                    </div>
                </div>
                


                <div class="form-control" id="imageFile" hidden>

                </div>
                <div class="form-control">
                    <label for="file">Upload File :</label>
                    <input type="file" name="file" id="file" />
                    <div id="list">
                    </div>
                </div>

                <div>
                    <label class="buttons"></label>
                    <button id="btnSave" name="save">Save</button>
                </div>



            </div>
            <br />


            <div><h1>Student Information</h1></div>

            <div>
                <table id="contacts">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>File</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>

    <script>
        var imagesObject = [];

        function handleFileSelect(evt) {
            var files = evt.target.files;

            for (var i = 0, f; f = files[i]; i++) {

                if (!f.type.match('image.*')) {
                    continue;
                }

                var reader = new FileReader();


                reader.onload = function (e) {
                    displayImgData(e.target.result)
                    addImage(e.target.result);
                };

                reader.readAsDataURL(f);
            }
        }

        function loadFromLocalStorage() {
            var images = JSON.parse(localStorage.getItem("images"))

            if (images && images.length > 0) {
                imagesObject = images;

                displayNumberOfImgs();
                images.forEach(displayImgData);
            }
        }

        function addImage(imgData) {
            imagesObject.push(imgData);
            displayNumberOfImgs();
            localStorage.setItem("images", JSON.stringify(imagesObject));
        }

        function displayImgData(imgData) {
            var span = document.createElement('span');
            span.innerHTML = '<img class="thumb" src="' + imgData + '"/>';
            document.getElementById('list').insertBefore(span, null);
        }

        function displayNumberOfImgs() {
            if (imagesObject.length > 0) {


                document.getElementById("btn").style.display = "inline";

            } else {
                document.getElementById("list").style.display = "none";
            }


        }

        function deleteImages() {
            imagesObject = [];
            localStorage.removeItem("images");
            displayNumberOfImgs()
            document.getElementById('list').innerHTML = "";
        }

        function clearArea() {
            document.getElementById("firstname").value = '';
            document.getElementById("lastname").value = '';
            document.getElementById("phonenumber").value = '';
            document.getElementById("email").value = '';
            document.getElementById("file").value = '';

        }



        document.getElementById('file').addEventListener('change', handleFileSelect, false);
        document.getElementById('btnSave').addEventListener('click', deleteImages);
        document.getElementById('btnSave').addEventListener('click', clearArea);
        loadFromLocalStorage();

    </script>


</body>
</html>
